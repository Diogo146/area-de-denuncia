<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container-fluid">
        <header>
            <div class="busca-logo">
               <a class="" href="index.html"><img class="imagem-logo" src="assets/logo malte.png" alt="logo"></a>
               <div id="divBusca">
                <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <img class="lupa" src="assets/lupa.png" id="btnBusca" alt="Buscar"/>
                </div>
            </div>
            <nav class="home-etc">
              <input type="checkbox" id="menuToggle">
              <label for="menuToggle" class="menu-icon">
                  <i class="fa fa-bars"></i>
                  <i class="fa fa-times-circle"></i>
              </label>
              <ul class="menu">
                  <li><a class="fs-3 seçoes p-3" href="#">Home</a></li>
                  <li class="li2"><a class="fs-3 seçoes p-3" href="#"> <i class="fa-regular fa-user"></i> Minha conta</a></li>
                  <li class="li3"><a class="fs-3 seçoes p-3" href="#"> <i class="fa-regular fa-heart"></i> Favoritos</a></li>
              </ul>
          </nav>
        </header>
    
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Denuncie Aqui!</h1>
                <p class="text-center">Torne nosso site um espaço melhor para todos!</p>
                <div class="container mt-5 mb-5">
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="email">Endereço de Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="motivo" placeholder="Motivo da denúncia">
                                <label for="motivo">Motivo da denúncia</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Descreva sua denúncia" id="descricao"
                                    style="height: 200px"></textarea>
                                <label for="descricao">Descrição da denúncia</label>
                            </div>
                            <div class="row justify-content-center mb-5">
                                <button type="submit" class="btn btn-dark col-2 botao"
                                    id="salvarDenuncia">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="container-fluid">
                    <div class="row">
                        <div class="col-12 ">
                            <div class="footer-content">
                                <p>&copy; 2024 </p>
                            </div>
                        </div>
                    </div>
                </footer>


                <script src="script.js" crossorigin="anonymous"></script>
</body>

</html>
